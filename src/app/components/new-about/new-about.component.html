<div class="container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        [(ngModel)]="nombre" required>

                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" 
                        [(ngModel)]="edad" >
                    
                </div>
                <div class="form-group">
                    <label for="seniority">Seniority</label>
                        <input type="text" class="form-control" id="seniority" name="seniority" 
                        [(ngModel)]="seniority" >

                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" name="image" 
                        [(ngModel)]="image" >

                </div>
                <div class="form-group">
                    <label for="company">company</label>
                        <input type="text" class="form-control" id="company" name="company" 
                        [(ngModel)]="company" >
                </div>

                <div class="form-group">
                    <label for="position">position</label>
                        <input type="text" class="form-control" id="position" name="position" 
                        [(ngModel)]="position" >
                </div>
                <div class="form-group">
                    <label for="position">About me</label>
                        <input type="text" class="form-control" id="aboutMe" name="position" 
                        [(ngModel)]="aboutMe" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
