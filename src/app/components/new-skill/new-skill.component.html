<div class="container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Aptitud</label>
                        <input type="text" class="form-control" id="name" name="name" 
                        [(ngModel)]="name" required>

                </div>
                <div class="form-group">
                    <label for="edad">Progreso</label>
                        <input type="number" class="form-control" id="progress" name="progress" 
                        [(ngModel)]="progress" >
                    
                </div>
                <div class="form-group">
                    <label for="confirms">Confirmado por</label>
                        <input type="number" class="form-control" id="confirms" name="confirms" 
                        [(ngModel)]="confirms" >

                </div>
            
                <div class="form-group">
                    <label for="confirmsNames">personas:   </label>
                        <input type="text" class="form-control" id="confirmsNames" name="confirmsNames" 
                        [(ngModel)]="confirmsNames" >
                </div>
                <div class="form-group">
                    <label for="confirmsNames">circulo externo</label>
                        <input id=#selectOuter type="color" class="form-control" id="outerStrokeColor" name="outerStrokeColor" 
                        [(ngModel)]="outerStrokeColor" >
                </div>

                <div class="form-group">
                    <label for="confirmsNames">Circulo interno</label>
                        <input id=#selectInner type="color" class="form-control" id="innerStrokeColor" name="innerStrokeColor" value="innerStrokeColor"
                        [(ngModel)]="innerStrokeColor" >
                </div>

                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
