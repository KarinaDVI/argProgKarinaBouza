
<div class="card">
    <div class="card-body" >
    <h1>
        Hard & Soft Skills
    </h1>

    <div class="row" >
        
        <div class="text-center col-xs-1 col-sm-5 col-md-5 col-lg-4 padding" 
        *ngFor="let skill of skillsList ; let i=index">
            <circle-progress class="circle"

            [title]="skill.name"
            [titleColor]="'white'"
            [titleFontSize]="'1em'"
            [showSubtitle]="false"
            [showUnits]="false"
            [percent]="skill.progress"
            [radius]="90"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="outerStrokeColor"
            [innerStrokeColor]="'#c7e7ef '"
            [animation]="true"
            [animationDuration]="300"

            ></circle-progress>
        </div>
    </div>
</div>
