<div class="container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title">Educación</label>
                        <input type="text" class="form-control" id="title" name="title" 
                        [(ngModel)]="title" required>

                </div>
                <div class="form-group">
                    <label for="edad">Inicio</label>
                        <input type="number" class="form-control" id="starts" name="starts" 
                        [(ngModel)]="starts" >
                    
                </div>
                <div class="form-group">
                    <label for="ends">fin:</label>
                        <input type="number" class="form-control" id="ends" name="ends" 
                        [(ngModel)]="ends" >

                </div>
            
                <div class="form-group">
                    <label for="school">Establecimiento/institución   </label>
                        <input type="text" class="form-control" id="school" name="school" 
                        [(ngModel)]="school" >
                </div>
                <div class="form-group">
                    <label for="status">Estado</label>
                        <input type="text" class="form-control" id="status" name="status" 
                        [(ngModel)]="status" >
                </div>
                <div class="form-group">
                    <label for="urlimg">Estado</label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg" 
                        [(ngModel)]="urlimg" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
