<div class="contenedor container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" name="name" 
                        [(ngModel)]="name" required>
                </div>
                
                <div class="form-group">
                    <label for="urlimg">Imagen Url</label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg" 
                        [(ngModel)]="urlimg" >
                </div>    
                
                <div class="form-group">
                    <label for="aboutProject">Modo</label>
                        <input type="text" class="form-control" id="aboutProject" name="aboutProject" 
                        [(ngModel)]="aboutProject" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
