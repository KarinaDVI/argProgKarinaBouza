<div class="row">
    <div class="btn-edit"> 
        <h1>Experiencia Laboral  <br>
            <hr>
            <td *ngIf="isAdmin"><a href="#" class="btn-right"><i class="fa-solid fa-circle-plus fa-xs" data-bs-target="#newExperience" data-bs-toggle="modal"></i></a>
            </td>
        </h1>
    </div>

    <div >
   <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <ul class="item-list">
            <li *ngFor="let experience of listExperience">
                <div class="data-container">
                <div class="row">
                    <div class="col-sm-11 col-md-2 col-lg-2 offset-md-0 offset-lg-0 parte2">
                        <img src={{experience.urlimg}} class="img-fluid img-education">
                    </div>
                    <div class="col-sm-11 col-md-7 col-lg-7 parte1">
                        <h4>Posición: {{experience.position}} </h4>
                        <h4>en: {{experience.company}} durante
                        ( {{experience.starts}} - {{experience.ends}} ) </h4>
                        <div class="btn-edit"> 
                        <h4>en forma {{experience.mode}}
                            <td *ngIf="isAdmin"><a href="#" class="btn-right"><i class="fa-solid fa-pen-to-square fa-m fa-fw" (click)="getExperienceEdit(experience)" data-bs-target="#editExperience" data-bs-toggle="modal"></i></a>  
                            </td>
                            <td *ngIf="isAdmin"><a href="#" class="btn-right"><i class="fa-solid fa-trash fa-m fa-fw" (click)="borrarExperienceDeLista(experience)"></i></a> 
                            </td>
                        </h4> 
                        </div>
                    </div>
                    </div>
                    <!--
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-warning" (click)="getExperienceEdit(experience)" data-bs-target="#editExperience" data-bs-toggle="modal">Editar</button>
                        <button type="button" class="btn btn-danger" (click)="borrarExperienceDeLista(experience)">Eliminar</button>
                    </div>
                    -->
            </div>
            </li>
        </ul>
    </div>
</div>
<!--Edicion-->
<div class="modal fade" id="editExperience" tabindex="-1" role="dialog"
    aria-labelledby="editExperienceLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExperienceLabel">Editar Experiencia</h5>
            </div>
            <div *ngIf="editExpeList" class="modal-body">
                <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlimg">UrlImage:  </label>
                    <input type="text" class="form-control" id="urlimg" name="urlimg"
                    [(ngModel)]="editExpeList.urlimg" required>
                </div>
                <div class="form-group">
                    <label for="position">Cargo/Posicion: </label>
                    <input type="text" class="form-control" id="position" name="position"
                    [(ngModel)]="editExpeList.position" required>
                </div>
                <div class="form-group">
                    <label for="company">Empresa: </label>
                    <input type="text" class="form-control" id="company" name="company"
                    [(ngModel)]="editExpeList.company" required>
                </div>
                <div class="form-group">
                    <label for="starts">Inicio: </label>
                    <input type="number" class="form-control" id="starts" name="starts"
                    [(ngModel)]="editExpeList.starts" required>
                </div>
                <div class="form-group">
                    <label for="ends">Fin: </label>
                    <input type="number" class="form-control" id="ends" name="ends"
                    [(ngModel)]="editExpeList.ends" required>
                </div>

               
                <div class="form-group">
                    <label for="mode">Modo:  </label>
                    <input type="text" class="form-control" id="mode" name="mode"
                    [(ngModel)]="editExpeList.mode" required>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" (click)="modificarExperiencia(editExpeList.id)" data-bs-target="#editEducation" data-bs-toggle="modal">modificar</button>
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Nuevo-->

<div class="modal fade" id="newExperience" tabindex="-1" role="dialog"
    aria-labelledby="newExperienceLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newExperienceLabel">Crear Experiencia</h5>
            </div>
            <div class="modal-body">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="urlimg">Imagen Url</label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg" 
                        [(ngModel)]="urlimg" >
                </div> 
                <div class="form-group">
                    <label for="position">Cargo/Posición</label>
                        <input type="text" class="form-control" id="position" name="position" 
                        [(ngModel)]="position" required>
                </div>
                <div class="form-group">
                    <label for="company">Empresa</label>
                        <input type="text" class="form-control" id="company" name="company" 
                        [(ngModel)]="company" >
                </div>
                <div class="form-group">
                    <label for="starts">Inicio</label>
                        <input type="number" class="form-control" id="starts" name="starts" 
                        [(ngModel)]="starts" >
                </div>
                <div class="form-group">
                    <label for="ends">fin:</label>
                        <input type="number" class="form-control" id="ends" name="ends" 
                        [(ngModel)]="ends" >
                </div>
                <div class="form-group">
                    <label for="mode">Modo</label>
                        <input type="text" class="form-control" id="mode" name="mode" 
                        [(ngModel)]="mode" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid" (click)="onCreate()">Crear</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
