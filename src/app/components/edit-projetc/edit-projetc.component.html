

<div class="container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 flex" *ngIf="listProject">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre del proyecto: </label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="listProject.name" required>
                </div>
                <div class="form-group">
                    <label for="aboutProject">Instituci√≥n</label>
                    <input type="text" class="form-control" id="aboutProject" name="aboutProject"
                    [(ngModel)]="listProject.aboutProject" required>
                </div>
                <div class="form-group">
                    <label for="urlimg">UrlImage:  </label>
                    <input type="text" class="form-control" id="urlimg" name="urlimg"
                    [(ngModel)]="listProject.urlimg" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
