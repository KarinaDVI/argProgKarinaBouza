
<div class="contenedor container-mt-3 contenedor col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-4-auto-4">
    <div class="row">
        <div class="col-md-4-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="position">Experiencia</label>
                        <input type="text" class="form-control" id="position" name="position" 
                        [(ngModel)]="position" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" name="company" 
                        [(ngModel)]="company" >
                </div>
                <div class="form-group">
                    <label for="starts">Inicio</label>
                        <input type="number" class="form-control" id="starts" name="starts" 
                        [(ngModel)]="starts" >
                </div>
                <div class="form-group">
                    <label for="ends">fin:</label>
                        <input type="number" class="form-control" id="ends" name="ends" 
                        [(ngModel)]="ends" >
                </div>
                <div class="form-group">
                    <label for="urlimg">Imagen Url</label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg" 
                        [(ngModel)]="urlimg" >
                </div>    
                
                <div class="form-group">
                    <label for="mode">Modo</label>
                        <input type="text" class="form-control" id="mode" name="mode" 
                        [(ngModel)]="mode" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid">Crear</button>
                <button class="btn btn-info" routerLink="/">Volver</button>
            </form>
        </div>
    </div>
</div>
