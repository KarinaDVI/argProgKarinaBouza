<div class="row">
    <div class="container">
        <div class="logo">
                <img id="apIco"src="../../../assets/argprogsf.png" alt="">
                
                
                
        </div>
        <div class="redes">
                <div class="userName" *ngIf="isLogged"><h6>Usuario: {{showUser}}</h6></div>
                <a href="https://www.facebook.com/karina.bouza1"><img src="../../../assets/faceIcon1.png" id="linkedin"></a>

<!--Login-->

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ingrese datos de login
          <div class="text-center" *ngIf="isLogged; else loggedOut">
            <h2>Ya has iniciado sesión</h2>
        </div>
          <ng-template #loggedOut>
          <div class="modal-body">
            <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
            [(ngModel)]="nombreUsuario" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control"
                [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" [disabled]="!f.valid" data-bs-dismiss="modal">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
            </div>
            </form>
            <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el login {{errMsj}}</div>
            </div>
        </ng-template>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Crear Cuenta</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!--Este registro no es de administrador-->
          <h5 class="modal-title" id="exampleModalToggleLabel2">Registro de usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Registrarse
          <div class="text-center" *ngIf="isLogged; else unregistered">
            <h2>Ya has iniciado sesión</h2>
        </div>
        <ng-template #unregistered>
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" class="form-control"
                  [(ngModel)]="nombre" required>
              </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" name="email" id="email" class="form-control"
                  [(ngModel)]="email" required>
              </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                </div>
            </form>
        </ng-template>
        </div>
        <div class="modal-footer">
          
          <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Iniciar Sesión</button>
        </div>
      </div>
    </div>
  </div>
