
<div class="row">
    <h1>Educacion y Experiencia Laboral  <button class="btn btn-info mb-1" data-bs-target="#newEducation" data-bs-toggle="modal"> Nuevo</button>
    </h1>
    <div class="border">

   <div class="col-lg-1"></div>
    <div class="col-lg-11">
        
        <ul class="item-list">
            <li *ngFor="let education of listEducation">
                <div class="data-container">
                <div class="list-info">
                    <div>
                        <img src={{education.urlimg}} class="img-fluid img-education">
                        <h3>Educación: {{education.school}} </h3>
                        <h3>Título: {{education.title}} </h3> - 
                        <h3>( {{education.starts}} - {{education.ends}} ) </h3>
                        <h3>{{education.status}}</h3>
                        
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-warning" (click)="getEducationEdit(education)" data-bs-target="#editEducation" data-bs-toggle="modal">Editar</button>
                        <button type="button" class="btn btn-danger" (click)="borrarEducationDeLista(education)">Eliminar</button>
                      </div>   
                
                </div>
            </div>
            </li>
        </ul>
    </div>
       

    </div>
</div>

<!--Edicion-->
<div class="modal fade" id="editEducation" tabindex="-1" role="dialog"
    aria-labelledby="editEducationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSkillLabel">Editar</h5>
            </div>
            <div *ngIf="editEducaList" class="modal-body">
                <form novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="title">Titulo: </label>
                        <input type="text" class="form-control" id="title" name="title"
                        [(ngModel)]="editEducaList.title" required>
                    </div>
                    <div class="form-group">
                        <label for="starts">Inicio: </label>
                        <input type="number" class="form-control" id="starts" name="starts"
                        [(ngModel)]="editEducaList.starts" required>
                    </div>
                    <div class="form-group">
                        <label for="ends">Fin: </label>
                        <input type="number" class="form-control" id="ends" name="ends"
                        [(ngModel)]="editEducaList.ends" required>
                    </div>
                    <div class="form-group">
                        <label for="school">Institución</label>
                        <input type="text" class="form-control" id="school" name="school"
                        [(ngModel)]="editEducaList.school" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Estado:  </label>
                        <input type="text" class="form-control" id="status" name="status"
                        [(ngModel)]="editEducaList.status" required>
                    </div>
                    <div class="form-group">
                        <label for="urlimg">UrlImage:  </label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg"
                        [(ngModel)]="editEducaList.urlimg" required>
                    </div>
                    <!--
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                    -->
                    <button class="btn btn-warning" (click)="modificarEducacion(editEducaList.id)" data-bs-target="#editEducation" data-bs-toggle="modal">modificar</button>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Nuevo-->

<div class="modal fade" id="newEducation" tabindex="-1" role="dialog"
    aria-labelledby="editEducationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSkillLabel">Editar</h5>
            </div>
            <div class="modal-body">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title">Educación</label>
                        <input type="text" class="form-control" id="title" name="title" 
                        [(ngModel)]="title" required>

                </div>
                <div class="form-group">
                    <label for="edad">Inicio</label>
                        <input type="number" class="form-control" id="starts" name="starts" 
                        [(ngModel)]="starts" >
                    
                </div>
                <div class="form-group">
                    <label for="ends">fin:</label>
                        <input type="number" class="form-control" id="ends" name="ends" 
                        [(ngModel)]="ends" >

                </div>
            
                <div class="form-group">
                    <label for="school">Establecimiento/institución   </label>
                        <input type="text" class="form-control" id="school" name="school" 
                        [(ngModel)]="school" >
                </div>
                <div class="form-group">
                    <label for="status">Estado</label>
                        <input type="text" class="form-control" id="status" name="status" 
                        [(ngModel)]="status" >
                </div>
                <div class="form-group">
                    <label for="urlimg">UrlImg</label>
                        <input type="text" class="form-control" id="urlimg" name="urlimg" 
                        [(ngModel)]="urlimg" >
                </div>
                <br>
                <button class="btn btn-danger" [disabled]="!f.valid" (click)="onCreate()">Crear</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
